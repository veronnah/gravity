<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
</head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">

<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="./img/logo.svg" alt="Gravity" class="logo">
                    </div>
                    <div class="offset-md-2 col-md-3">
                        <button class="search">
                            <img src="./img/search-icon.svg" alt="search">
                        </button>
                    </div>
                    <div class="col-md-3 d-flex justify-content-end">
                        <button class="menu">
                            <img src="./img/burger.svg" alt="menu">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 vh-dependent">
                        <div class="offer__cont">
                            <h1 class="offer__cont-title">
                                Work around you and your team
                            </h1>
                            <p class="offer__cont-text">
                                From ads that dance or sing to MTV-like commercials, online advertisers are now using a
                                new type of technology “rich media” to attract consumers.
                            </p>
                            <button class="offer__cont-btn btn">
                                get started
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 be-static vh-dependent">
                        <div class="hero">
                            <a href="#!" class="video"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
